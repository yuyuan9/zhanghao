<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="注册账号易购，享受安全便捷的账号购买服务">
    <meta name="keywords" content="账号注册, 账号交易, 账号购买, 用户注册">
    <title>用户注册 - 账号易购</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

    <section class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>用户注册</h2>
                <p>创建您的账号，开始安全交易</p>
            </div>
            
            <form class="auth-form" id="register-form" action="#" method="post">
                <div class="form-group">
                    <label for="email">电子邮箱</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="请输入电子邮箱" required>
                    </div>
                    <div class="form-hint">您的邮箱将作为登录账号使用</div>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="请设置密码" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="form-hint">密码长度至少为8个字符，必须包含字母和数字</div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">确认密码</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" name="confirmPassword" placeholder="请再次输入密码" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="captcha">验证码</label>
                    <div class="captcha-container">
                        <div class="input-with-icon captcha-input">
                            <i class="fas fa-shield-alt"></i>
                            <input type="text" id="captcha" name="captcha" placeholder="请输入验证码" required maxlength="4">
                        </div>
                        <div class="captcha-box" id="captcha-box">
                            <span id="captcha-text">1234</span>
                            <button type="button" id="refresh-captcha" title="刷新验证码">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="agree" name="agree" required>
                        <label for="agree">我已阅读并同意<a href="javascript:void(0)" id="terms-link">《服务条款》</a>和<a href="javascript:void(0)" id="privacy-link">《隐私政策》</a></label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">注册</button>

                <div class="auth-footer">
                    <p>已有账号？<a href="/login">立即登录</a></p>
                </div>
            </form>
        </div>
    </section>

    <div th:replace="fragments/footer :: footer"></div>

    <!-- 服务条款弹窗 -->
    <div class="modal" id="terms-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>服务条款</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="terms-content">
                    <h4>账号易购服务条款</h4>
                    <p>欢迎您使用账号易购服务！</p>
                    <!-- 服务条款内容 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 隐私政策弹窗 -->
    <div class="modal" id="privacy-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>隐私政策</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="terms-content">
                    <h4>账号易购隐私政策</h4>
                    <p>我们非常重视您的隐私保护...</p>
                    <!-- 隐私政策内容 -->
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/auth.js}"></script>
    <script th:src="@{/js/register.js}"></script>
</body>
</html>
