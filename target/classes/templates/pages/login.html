<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="登录账号易购，享受安全便捷的账号购买服务">
    <meta name="keywords" content="账号登录, 账号交易, 账号购买, 用户登录">
    <title>用户登录 - 账号易购</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

    <section class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>用户登录</h2>
                <p>欢迎回来，请登录您的账号</p>
            </div>
            
            <form class="auth-form" id="login-form" action="#" method="post">
                <div class="form-group">
                    <label for="email">电子邮箱</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="请输入电子邮箱" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="请输入密码" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">记住我</label>
                    </div>
                    <a href="/forgot-password" class="forgot-password">忘记密码？</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">登录</button>
                
                <div class="auth-footer">
                    <p>还没有账号？<a href="/register">立即注册</a></p>
                </div>
            </form>
        </div>
    </section>

    <div th:replace="fragments/footer :: footer"></div>

    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/auth.js}"></script>
    <script th:src="@{/js/login.js}"></script>
</body>
</html>
