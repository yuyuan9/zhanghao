<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="找回您的账号易购账号密码">
    <meta name="keywords" content="忘记密码, 密码重置, 账号找回">
    <title>忘记密码 - 账号易购</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/auth.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

    <section class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>忘记密码</h2>
                <p>请输入您的电子邮箱，我们将向您发送密码重置链接</p>
            </div>
            
            <form class="auth-form" action="#" method="post">
                <div class="form-group">
                    <label for="email">电子邮箱</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="请输入您注册时使用的电子邮箱" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="captcha">验证码</label>
                    <div class="captcha-group">
                        <div class="input-with-icon">
                            <i class="fas fa-shield-alt"></i>
                            <input type="text" id="captcha" name="captcha" placeholder="请输入验证码" required>
                        </div>
                        <img src="images/captcha.jpg" alt="验证码" class="captcha-img">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">发送重置链接</button>
                
                <div class="auth-footer">
                    <p>记起密码了？<a href="login.html">返回登录</a></p>
                </div>
            </form>
        </div>
    </section>

  <div th:replace="~{fragments/footer :: footer}"></div>

    <script th:src="@{js/main.js}"></script>
    <script th:src="@{js/auth.js}"></script>
</body>
</html>
