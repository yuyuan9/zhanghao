<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="支付成功 - 账号易购">
    <meta name="keywords" content="支付成功, 账号交易, 账号购买">
    <title>支付成功 - 账号易购</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/payment-success.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

    <section class="success-container">
        <div class="success-card">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>支付成功</h1>
            <p class="success-message">您的订单已支付成功，感谢您的购买！</p>
            
            <div class="order-summary">
                <div class="summary-item">
                    <span class="label">订单号:</span>
                    <span class="value" id="order-id">ORD20230615001</span>
                </div>
                <div class="summary-item">
                    <span class="label">支付金额:</span>
                    <span class="value" id="payment-amount">¥299.00</span>
                </div>
                <div class="summary-item">
                    <span class="label">支付时间:</span>
                    <span class="value" id="payment-time">2023-06-15 14:30:25</span>
                </div>
            </div>
            
            <div class="account-access">
                <h3>账号信息</h3>
                <p>您可以通过以下方式查看您购买的账号详细信息：</p>
                
                <div class="access-options">
                    <a href="orders.html?order_id=ORD20230615001" class="btn btn-primary">
                        <i class="fas fa-search"></i> 查看订单详情
                    </a>
                    <a href="#" class="btn btn-outline" id="send-email-btn">
                        <i class="fas fa-envelope"></i> 发送到邮箱
                    </a>
                </div>
            </div>
            
            <div class="next-steps">
                <h3>接下来您可以</h3>
                <div class="steps-buttons">
                    <a href="index.html" class="btn btn-outline">
                        <i class="fas fa-home"></i> 返回首页
                    </a>
                    <a href="accounts.html" class="btn btn-outline">
                        <i class="fas fa-shopping-cart"></i> 继续购买
                    </a>
                </div>
            </div>
        </div>
    </section>

<div th:replace="~{fragments/footer :: footer}"></div>

    <script th:src="@{js/main.js}"></script>
    <script th:src="@{js/payment-success.js}"></script>
</body>
</html>
