<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="账号易购 - 错误页面">
    <title>出错了 - 账号易购</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .error-container {
            padding: 60px 0;
            text-align: center;
        }
        
        .error-icon {
            font-size: 80px;
            color: #ff6b4a;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 32px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .error-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .contact-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .contact-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .contact-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }
        
        .wechat-icon {
            color: #07C160;
        }
        
        .telegram-icon {
            color: #0088cc;
        }
        
        .contact-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .contact-desc {
            color: #666;
            margin-bottom: 15px;
        }
        
        .back-home {
            margin-top: 40px;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<section class="error-container">
    <div class="container">
        <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <h1 class="error-title">抱歉，出现了一些问题</h1>
        <p class="error-message" th:text="${message != null ? message : '服务器遇到了一些问题，请稍后再试。'}">服务器遇到了一些问题，请稍后再试。</p>
        
        <div class="contact-options">
            <div class="contact-card">
                <div class="contact-icon wechat-icon">
                    <i class="fab fa-weixin"></i>
                </div>
                <h3 class="contact-title">微信客服</h3>
                <p class="contact-desc">扫描二维码或添加微信号</p>
                <a href="#" class="btn btn-primary" id="wechat-btn">添加微信客服</a>
            </div>
            
            <div class="contact-card">
                <div class="contact-icon telegram-icon">
                    <i class="fab fa-telegram"></i>
                </div>
                <h3 class="contact-title">Telegram客服</h3>
                <p class="contact-desc">点击按钮添加Telegram</p>
                <a href="https://t.me/accountshop_support" target="_blank" class="btn btn-primary">添加Telegram客服</a>
            </div>
        </div>
        
        <div class="back-home">
            <a th:href="@{/}" class="btn btn-outline"><i class="fas fa-home"></i> 返回首页</a>
        </div>
    </div>
</section>

<div th:replace="fragments/footer :: footer"></div>

<script th:src="@{/js/main.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const wechatBtn = document.getElementById('wechat-btn');
        
        if (wechatBtn) {
            wechatBtn.addEventListener('click', function(e) {
                e.preventDefault();
                alert('请添加微信客服: AccountShop_Service');
            });
        }
    });
</script>
</body>
</html>
